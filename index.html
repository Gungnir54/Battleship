                    </div>
                    <div>
                        <input type="radio" name="player" id="computer">
                        <span>Ordinateur</span>
                    </div>
                    <div>
                        <input type="radio" name="player" id="random">

                    </div>
                </div>
                <button class="players__submit">Ok</button>
            </div>
            <div class="difficulty">

                <div class="difficulty__inputs">
                    <div>
                        <input type="radio" name="difficulty" id="easy" checked>

                    </div>
                    <div>
                        <input type="radio" name="difficulty" id="hard">
                        <span>Difficile</span>
                    </div>
                </div>
                <button class="difficulty__submit">Ok</button>
            </div>
